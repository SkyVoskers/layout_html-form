<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>

        <div>
          <label for="surname">Surname:</label>
          <input type="text"
           name="surname" 
           id="surname" 
           autocomplete="off" 
           required
           >
        </div>

        <div>
          <label for="name">Name:</label>
          <input type="text" 
          name="name" 
          id="name" 
          autocomplete="off" 
          required
          >
        </div>

        <div>
          <label for="age">How old are you?</label>
          <input type="number"
           name="age" 
           id="age" 
           min="1" 
           max="100" 
           value="12"
           >
        </div>

        <div>
          <label for="birthday">Full date of birth:</label>
          <input type="date"
           name="birthday" 
           id="birthday"
           >
        </div>
        
        <div>
          <label>
            I accept the term of the agreement
            <input type="checkbox"
             name="terms"
             >
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <div>
          <label for="email">E-mail:</label>
          <input type="email" 
          name="email" id="email" 
          placeholder="email@example.com" 
          required
          >
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="password" 
          name="password" 
          id="password" 
          required
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div>
          Do you love cats?
          <label>
            <input type="radio"
            name="cat lover"
              value="True"
              checked
              >
            Yes
          </label>

          <label >
            <input type="radio"
            name="cat lover" 
            value="False"
            >
            No
          </label>
        </div>

        <div>
          <label>
            What is your favourite color?
            <input type="color"
            name="favourite color"
              multiple
              >
          </label>
        </div>

        <div>
          <label>
            What time do you go to bed?
            <input type="time" 
            name="sleep time"
            >
          </label>
        </div>

        <div>
          <label>
            What are your favourite brands of cars?
            <select name="favourite brand of car">
              <option value=" " 
              disabled 
              selected
              >
              Choose brand
              </option>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div>
          <label>
            How do you rate you rate our work?
            <input type="range"
            name="work assessment"
            min="1" 
            max="10" 
            value="8"
            >
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <div>
          <label>
            Comments:
            <textarea name="feedback"
            cols="30"
            rows="2"
            placeholder="No, you`re amazing!"
            >
            </textarea>
          </label>
        </div>

        <div>
          <label>
            Would you recommend us?
            <select name="recommendation">
              <option value="true" selected>yes</option>
              <option value="false">no</option>
            </select>
          </label>
        </div>
      </fieldset>
    
      <div>
        <label>
          <button type="submit">Submit</button>
        </label>
      </div>
    </form>
  </body>
</html>
